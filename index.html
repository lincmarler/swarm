<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Swarm</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <header class="p-3 container-fluid">
        <section class="row">
            <h3 class="col-12"><i class="mdi mdi-bat"></i> Immortal Swarm </h3>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row p-3">
            <button class="col-6" onclick="bitePeople('🏤')">
                <h1>🏤</h1>
                <h3>Hooters</h3>
                <div id="🏤"></div>
            </button>
            <button class="col-6" onclick="bitePeople('🏥')">
                <h1>🏥</h1>
                <h3>Hospital</h3>
                <div id="🏥"></div>
            </button>
        </section>

        <section class="row p-3">
            <button class="col-6" onclick="bitePeople('🏭')">
                <h1>🏭</h1>
                <h3>Factory</h3>
                <div id="🏭"></div>
            </button>
            <button class="col-6" onclick="bitePeople('🏢')">
                <h1>🏢</h1>
                <h3>Big ol Tower</h3>
                <div id="🏢"></div>
            </button>
        </section>

        <section class="row p-3">
            <button class="col-12" onclick="bitePeople('🏣')">
                <h1>🏣</h1>
                <h3>Tesla HQ</h3>
                <div id="🏣"></div>
            </button>
        </section>
    </main>

    <footer class="text-center">
        <h2>BEWARE: The Hunter is near</h2>
    </footer>




    <script src="app.js"></script>
</body>

</html>
